<ion-header>
  <ion-toolbar>
    <div class="conten-title">
      <p *ngIf="typeModal === 'descargaComprobantes' " >
        Descarga de comprobantes
      </p>
      <div class="content-error" *ngIf="typeModal === 'errorModal'">
        <ion-icon name="close-circle-outline"></ion-icon>
        <p>
          Error
        </p>
      </div>
      <ion-icon name="close-outline" (click)="closeModel()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content scrollY="false">
  <div class="content-files" *ngIf="typeModal === 'descargaComprobantes'">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div class="content-img">
            <ion-icon name="document-attach-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="10" (click)="downloadPDF(titleArchivo)"  >
          <p>
            {{ titleArchivo }}.pdf
          </p>
        </ion-col>
        <ion-col size="2">
          <div class="content-img">
            <ion-icon name="document-attach-outline"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="10" (click)="downloadXML(titleArchivo)" >
          <p>
            {{ titleArchivo }}.xml
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="content-files" *ngIf="typeModal === 'errorModal'">
    <div class="content-error-message">
      <p>
        {{ errorMessage }}
      </p>
    </div>
  </div>
</ion-content>
